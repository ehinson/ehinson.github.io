<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Count2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="word-count.css">
</head>
<body>
  <h1>Counting Words in a File</h1>
  <div class="col-xs-8">
    <form action="">
        <label for="userInput1">Please Select a Text File</label>
        <input type="file" name="userUpload1" id="userUpload1">
    </form>
    <div class="display">
      <samp id="fileDisplay"></samp>
    </div>
    
    <hr>
    <input type="button" value="Count!" class="btn btn-primary" onclick="countFile()">
    <div id="fileCount"></div>

  </div>
<script src="word-count.js"></script>
</body>
</html>
